<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array.find()</h2>

<p id="demo"></p>

<script>
var num=[2,4,6,7,15,18]
var search = num.some(fun);
// it return first match from entire array 
document.getElementById("demo").innerHTML = "odd number<br>" + (search );
function fun(value)
{   return value%2 != 0;
}

</script>

</body>
</html>
